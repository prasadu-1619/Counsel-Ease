  <div class="container1" id="join-team-section">
    <h2>Join Our Team</h2>
    <form id="joinTeamForm" action="https://formspree.io/f/moqgpljg" method="POST">
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Your Phone Number" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
      </div>
      <div class="form-group">
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" placeholder="Enter Your Specialization" required>
      </div>
      <button type="submit" name="submit">Submit</button>
    </form>
    <p id="submissionMessage" style="display: none;">Thank You for getting in touch with us <br>Our Team will contact you soon for further process. &#128077;</p>
  </div>
